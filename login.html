<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

</head>

<body background="images/image5.jpg">
  <!-- header -->
  <header class="navbar navbar-bright navbar-fixed-top" role="banner">

      <ul class="nav navbar-nav">
        <li>
          <a href="new.html">Back To Home</a>
        </li>
      </ul>
    </nav>
  </div>
  </header>
  <!-- end of header -->
  <!-- form -->
  <div class="form">
    <form action="#" class="box" onkeyup="return validate();">
        <h1>Login Here</h1>
        <input type="text" class="entry" name="" placeholder="Username" required>
        <input type = "text" class="entry" id="email" placeholder ="Email address.." required>
        <span id="error"></span>
        <input type="password" class="entry" id="password" name="" placeholder="Password" required>
        <span id="error_pass"></span>
        <input type="submit" class="sub" name="" value="Submit">
    </form>
  </div>
  <!-- end of form -->
  <!-- footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <ul class="list-inline" id="newicon">
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/google_plus_red.png" alt=""></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer> 
  <!--end of footer  -->
