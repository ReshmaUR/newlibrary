<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body background="images/ground.jpg">
    <form action="#" class="box">
        <h1>SignUp Here</h1>
        <input type="text" class="entry" name="" placeholder="Username">
        <input type="text" class="entry" name="" placeholder="Email id">
        <input type="number" class="entry" name="" placeholder="Mobile number">
        <input type="password" class="entry" name="" placeholder="Create Password">
        <input type="password" class="entry" name="" placeholder="Confirm Password">
        <input type="submit" class="sub" name="" value="Create account">
    </form>
</body>
</html>
